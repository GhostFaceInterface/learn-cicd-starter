name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build app
        run: ./scripts/buildprod.sh

      # ---- GCP auth (JSON key) ----
      - id: auth
        name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: concise-slate-471213-c1
          install_components: 'gke-gcloud-auth-plugin' # zararsÄ±z; yoksa da olur

      # ---- Build & push Docker image to Artifact Registry ----
      - name: Build & Push image (Cloud Build)
        run: |
          IMAGE="us-central1-docker.pkg.dev/concise-slate-471213-c1/notely-ar-repo/notely:${{ github.sha }}"
          echo "IMAGE=${IMAGE}"
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          gcloud builds submit --tag "${IMAGE}" .
          
      - name: Deploy to cloud Run
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image ${IMAGE} --region us-central1 --allow-unauthenticated --project concise-slate-471213-c1 --max-instances=4